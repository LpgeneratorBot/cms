<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Using an AJAX source</h3>
            <p>The following table is populated using an AJAX source.</p>
            <p>Note however that DataTables will process it client-side.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons-no-server-side}" class="display">
               <thead>
                  <tr>
                     <th dt:property="id">Id</th>
                     <th dt:property="firstName">Firstname</th>
                     <th dt:property="lastName">Lastname</th>
                     <th dt:property="address.town.name">City</th>
                     <th dt:property="mail">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
