<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">
      
      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons}"
               dt:serverside="true" dt:reloadSelector="#reload" class="display">
               <thead>
                  <tr>
                     <th dt:property="name">ФИО</th>
                     <th dt:property="mail">Почта</th>
                     <th dt:property="phone">Телефон</th>
                     <th dt:property="city">Город</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
